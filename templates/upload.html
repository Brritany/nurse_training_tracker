<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>NTUH TMS課程學習進度分析</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .help-img {
      width: 100%;
      height: 280px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .help-img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">📊 NTUH TMS 護理教育課程時數分析系統</h2>
        <form method="post" action="/upload" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">工作層級專業訓練 Excel 檔案</label>
            <input type="file" name="major_file" class="form-control" accept=".xlsx" required>
          </div>
          <div class="mb-3">
            <label class="form-label">院層級基本必修課程 Excel 檔案</label>
            <input type="file" name="basic_file" class="form-control" accept=".xlsx" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">📤 上傳並分析</button>
        </form>
      </div>
    </div>

    <!-- 操作說明區塊 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">🔍 操作說明</h4>
        <ol class="mb-3">
          <li>登入 <strong>臺大醫院教育訓練管理系統</strong>，點選左側選單中的「<strong>我的學習</strong>」。</li>
          <li>進入「<strong>已修課程</strong>」，點選「<strong>篩選</strong>」。</li>
          <li>在「<strong>類別</strong>」欄位中：
            <ul>
              <li>選擇「<strong>院層級基本必修課程</strong>」，<strong>務必勾選「含子類別」</strong> → 點選「<strong>確認</strong>」 → 最後點選「<strong>匯出 Excel</strong>」，即可取得 <strong>院層級基本必修課程 Excel 檔案</strong>。</li>
              <li>重複上述步驟，將類別改選「<strong>工作層級專業訓練</strong>」以取得 <strong>工作層級專業訓練 Excel 檔案</strong>。</li>
            </ul>
          </li>
        </ol>

        <!-- 圖片並排 -->
        <div class="row mt-4">
          <div class="col-md-6">
            <h6 class="fw-bold">📷 範例畫面：工作層級專業訓練</h6>
            <img src="/static/major.jpg" alt="工作層級專業訓練篩選畫面" class="help-img" data-bs-toggle="modal" data-bs-target="#majorModal">
          </div>
          <div class="col-md-6">
            <h6 class="fw-bold">📷 範例畫面：院層級基本必修課程</h6>
            <img src="/static/basic.jpg" alt="院層級基本必修課程篩選畫面" class="help-img" data-bs-toggle="modal" data-bs-target="#basicModal">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for major -->
  <div class="modal fade" id="majorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="/static/major.jpg" class="w-100">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for basic -->
  <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">
          <img src="/static/basic.jpg" class="w-100">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
