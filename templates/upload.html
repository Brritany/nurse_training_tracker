<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>上傳課程檔案分析</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title mb-4 text-center">📊 護理課程時數分析系統</h2>
        <form method="post" action="/upload" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">專業課程 Excel 檔案</label>
            <input type="file" name="major_file" class="form-control" accept=".xlsx" required>
          </div>
          <div class="mb-3">
            <label class="form-label">一般課程 Excel 檔案</label>
            <input type="file" name="basic_file" class="form-control" accept=".xlsx" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">📤 上傳並分析</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
